{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="logo" width="90" height="35">
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul>
            <li>
                <a href="/d">
                    <i class="bx bxs-grid-alt"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="/profile">
                    <i class="bx bx-user"></i>
                    <span class="nav-item">Profil</span>
                </a>
                <span class="tooltip">Profil</span>
            </li>
            <li>
                <a href="/terre_data">
                    <i class="bx bx-leaf"></i>
                    <span class="nav-item">Terrains</span>
                </a>
                <span class="tooltip">Terrains</span>
            </li>
            <li>
                <a href="/show_address_static">
                    <i class="bx bx-stats"></i>
                    <span class="nav-item">Statistiques</span>
                </a>
                <span class="tooltip">Statistiques</span>
            </li>
            <li>
                <a href="/logout">
                    <i class="bx bx-log-out"></i>
                    <span class="nav-item">Déconnexion</span>
                </a>
                <span class="tooltip">Déconnexion</span>
            </li>
        </ul>
    </div>

    <!--le contenu principale-->
    <div class="main-content">
        <div calss="container">
            
    </div>

</body>
<script>
    let btn=document.querySelector('#btn');
    let sidebar=document.querySelector('.sidebar');

    btn.onclick=function(){
        sidebar.classList.toggle('active');
    };
</script>
{% else %}
{%block content%}
{%endblock%}
{% endif %}

</html>
