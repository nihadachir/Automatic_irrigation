{% load static  %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>S'inscrire</title>
</head>
<body>
    <center>
{% for message in messages %}
<strong class="strong">{{ message }}</strong>
{% endfor %}
</center>
<form method="post" action="/register">
        {% csrf_token %}
    <div class="box">
        <div class="container">
            <div class="top-header">
               
                <header>S'inscrire</header>
            </div>
            <div class="input-field">
                <label for="username"></label>
                <input type="text" name="username" id="username" class="input" placeholder="Nom d'utilisateur" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <label for="firstname"></label>
                <input type="text" name="firstname" id="firstname" class="input" placeholder="Prenom" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <label for="lastname"></label>
                <input type="text" name="lastname" id="lastname" class="input" placeholder="Nom" required>
                <i class="bx bx-user"></i>
            </div>
            
            
            
            
            <div class="input-field">
                <label for="Email"></label>
                <input type="email" name="Email" id="Email" class="input" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-field">
                <label for="password"></label>
                <input type="password" name="password" id="password" class="input" placeholder="Motdepasse" required>
                <i class="bx bx-lock-alt"></i>
            </div>  
            <div class="input-field">
                <label for="password1"></label>
                <input type="password" name="password1" id="password1" class="input" placeholder="confirmer votre Motdepasse" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <button type="submit" class="submit">Enregistrer</button>
            </div> 
        </div>
    </div>
    </form>
</body>
</html>
