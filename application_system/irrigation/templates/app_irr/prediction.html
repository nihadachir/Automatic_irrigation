    {% include 'navbar.html' %}

        <h1 class="text-center my-5 text-white " style="background-color: #43aa29;">La Prédiction des Statistiques</h1>
        <div class="row my-5">
            <div class="col-md-6">
                <canvas id="temperature-chart" width="400" height="200"></canvas>
            </div>

            </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="col-md-6 ">
        <div class="bg-black">
            <div class="card-body">
                <script>
                    // Temperature Chart
  
        var labels = [];
        var nul = [];
  for (var i = 1; i <= {{l}}+1; i++) {
    labels.push(i.toString());
  }
  for (var j = 1; j <= {{l}}; j++) {
    nul.push('null');
  }


        var temperatureData = {
            labels: labels,
           
       
        datasets: [
        {
                label: 'Température Passée',
                data: {{ temperature_past|safe }},
                backgroundColor: 'rgb(255, 128, 0)',
                borderColor: 'rgb(255, 128, 0)',
                borderWidth: 1
            },
            {
                label: 'Température Prédite',
                data: nul.concat( {{ temperature_pred|safe }}),
                backgroundColor: 'red',
                borderColor: 'red',
                borderWidth: 1,
                fill: false, // Ne pas remplir les données
                pointRadius: 5, // Taille des points pour les valeurs prédites
                pointBackgroundColor: 'red' // Couleur des points pour les valeurs prédites
            }
        ]
    };

    var temperatureChart = new Chart(document.getElementById('temperature-chart'), {
        type: 'line',
        data: temperatureData,
        options: {
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Serie de temps'
                    }
                },
                y: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Température'
                    }
                }
            }
        }
    });

                    
                </script>
            </div>
        </div>
