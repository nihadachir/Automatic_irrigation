
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!--Chartjs CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    
    <title></title>
</head>


<body>
   


    {% include 'navbar.html'%}
    
    <div class="container">
        <div class="row my-4">
            <div class="col-md-8 mx-auto">
                <div class="bg-black">
                    <div class="card-header bg-success text-white">
                        Page de Terrain
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <span class="h4" >Page de Terrain</span> 
                                <hr>
                                <form action="" method="post" enctype="multipart/form-data">
                                    
                                    {% csrf_token %}
                                    {% if status %}
                                        <div class="alert alert-success">{{status}}</div>
                                    {% endif %}
                                    <div class="form-group">
                                        <div class="row" style="color: black;">
                                            <div class="col-md-6">
                                                <label>Cin</label>
                                                <input type="text" class="form-control" name="cin" placeholder="" value="{{terredonne.fk_prop.cin}}">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Nom</label>
                                                <input type="text" class="form-control" name="nom" placeholder="" value="{{terredonne.fk_prop.nom}}">
                                            </div><br><br>
                                            <div class="col-md-6">
                                                <label>Prénom</label>
                                                <input type="text" class="form-control" name="prenom" placeholder="" value="{{terredonne.fk_prop.prenom}}">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Email</label>
                                                <input type="email" class="form-control" name="mail" placeholder="" value="{{terredonne.fk_prop.email}}">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Téléphone</label>
                                                <input type="text" class="form-control" name="tel" placeholder="" value="{{terredonne.fk_prop.tel}}">
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <div class="row" style="color: black;">
                                            <div class="col-md-6">
                                                <label>Numéro</label>
                                                <input type="text" class="form-control" name="num" placeholder="" value="{{terredonne.id_adresse.numero}}">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Quartier</label>
                                                <input type="text" class="form-control" name="qrt" placeholder="" value="{{terredonne.id_adresse.quartier}}">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Voie</label>
                                                <input type="text" class="form-control" name="vo" placeholder="" value="{{terredonne.id_adresse.voie}}">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Code postal</label>
                                                <input type="text" class="form-control" name="cpo" placeholder="" value="{{terredonne.id_adresse.code_postale}}">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Ville</label>
                                                <input type="text" class="form-control" name="ville" placeholder="" value="{{terredonne.id_adresse.ville}}">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Pays</label>
                                                <input type="text" class="form-control" name="pays" placeholder="" value="{{terredonne.id_adresse.pays}}">
                                            </div>
                                            
                                           
                                        </div>
                                    </div>
                                    
                                    <hr>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Arrosage</label>                                     
                                                <select name="arrosage"  class="form-control">
                                                    <option value="0">Non</option>                                                                       
                                                    <option value="1">Oui</option>                                                   
                                                </select>
                                            </div>
                                           
                                        </div>
                                    </div>                    
                                    <div class="form-group">
                                        <input type="submit" name="changeprofile" value="Editer" class="btn btn-success " style="width:50%;border-radius:20px;">
                                    </div> 
                                                   
                                </form>
                            </div>
                        </div>
                    </div>
                         
                           
                        
                    
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
