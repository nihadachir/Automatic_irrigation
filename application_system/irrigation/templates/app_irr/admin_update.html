
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!--Chartjs CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>


    <title>Page de Profil</title>
   
</head>

<body>



    {% include 'navbar.html'%}
    
    <div class="container">
        <div class="row my-4">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Page de Profil
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <span class="h4" style="color: black;"> Votre Profil </span> 
                                <hr>
                                <form action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% if status %}
                                        <div class="alert alert-primary">{{status}}</div>
                                    {% endif %}
                                    <div class="form-group">
                                        <div class="row" style="color: black;">
                                            <div class="col-md-6">
                                                <label>Nom</label>
                                                <input type="text" class="form-control" name="fname" placeholder="Enter First Name" value="{{user.last_name}}">
                                            </div>
                                            <div class="col-md-6">
                                                <label>Pr√©nom</label>
                                                <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" value="{{user.first_name}}">
                                            </div><br><br><br>
                                            <div class="col-md-6">
                                                <label>Email</label>
                                                <input type="email" class="form-control" name="email" placeholder="Enter Name" value="{{user.email}}">
                                            </div>
                                            
                                           
                                        </div>
                                    </div>

                                   

                                    

                                    <div class="form-group">
                                        <input type="submit" name="changeprofile" value="Editer" class="btn btn-success " style="width:50%;border-radius:20px;">
                                    </div>
                    
                    
                                </form>
                            </div>
                        </div>
                    </div>
                  

                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>



    


</body>
</html>
