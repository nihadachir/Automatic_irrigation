
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!--Chartjs CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>


    <title>Page de Profile</title>
</head>

<body>



    {% include 'navbar.html'%}
    
    <div class="container">
        <div class="row my-4">
            <div class="col-md-8 mx-auto">
                <div class="bg-black">
                    <div class="card-header bg-success text-white">
                         Page de Statistique
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <span class="h4">Editer Statistique</span> 
                                <hr>
                                <form action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% if status %}
                                        <div class="alert alert-primary">{{status}}</div>
                                    {% endif %}
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Température</label>
                                                <input type="number" step="0.01" class="form-control" name="temperature" value="{{statassoc.temperature}}" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Date</label>
                                                <input type="text" class="form-control" name="date"   value="{{statassoc.date}}"  required>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Heure</label>
                                                <input type="text" class="form-control" name="heure" value="{{statassoc.heure}}"   required>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Humidité</label>
                                                <input type="number" class="form-control" name="humidite" value="{{statassoc.humidite}}"   required>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Humidité de sol</label>
                                                <input type="number" class="form-control" name="hs" value="{{statassoc.HS}}"   required>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Force de vent</label>
                                                <input type="number" class="form-control" name="fv" value="{{statassoc.FV}}"   required>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Rayonnement Solaire</label>
                                                <input type="number" class="form-control" name="rs" value="{{statassoc.RS}}"   required>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Débit</label>
                                                <input type="number" class="form-control" name="debit" value="{{statassoc.debit}}"   required>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Consommation d'eau</label>
                                                <input type="number" class="form-control" name="cde" value="{{statassoc.consommation_eau}}"   required>
                                            </div>
                                           
                                        </div>
                                    </div>

                                    

                                    

                                    <div class="form-group">
                                        <input type="submit" name="changeprofile" value="Editer" class="btn btn-success " style="width:50%;border-radius:20px;">
                                    </div>
                    
                    
                                </form>
                            </div>
                        </div>
                    </div>
                         </div>
                           
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
