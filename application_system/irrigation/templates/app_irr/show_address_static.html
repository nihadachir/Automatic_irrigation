<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Document</title>

       </style>
</head>
<body>
    {% include 'navbar.html'%}
   
    <div class="container">
        <div class="row my-4">
            <div class="col-md-9 mx-auto">
                <div class="bg-black">
                    <div class="card-header bg-success text-white">
                        <p>Page de Statistiques</p> 
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8 mx-auto">
                               <!-- <span class="h5"> Vos Terrains</span> <a class="btn btn-success btn-sm float-right"
                                href="{% url 'terrain' %}">Ajouter Terrain</a><br>-->
                                <hr>
                                <table class="table  table-borderless">
                                    <thead>
                                        <tr>
                                            <th>Numéro_terrain</th>
                                            <th>CIN</th>
                                           
                                        </tr>
                                    </thead>
                                
                                    <tbody>
                                        {% for terre in terre %}
                                        
                                        <tr>
                                            
                                            <td>{{ terre.id_adresse.numero}}</td>
                                            <td>{{ terre.fk_prop.cin}}</td>
                                            <td>
                                                <a href="{% url 'statistique' %}?terid={{terre.id}}" class="btn btn-success btn-sm"><i class="bx bxs-dashboard"></i> Afficher</a>
                                                <a href="{% url 'prediction' %}?terid={{terre.id}}" class="btn btn-success btn-sm"><i class="fa fa-eye"></i> Prédire</a>
                                            </td>
                                           
                                        </tr>
                                        
                                        {% endfor %}   
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
