<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <style>
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html'%}
    <div class="container mt-4">
        <h1 class="text-center my-5 text-white " style="background-color: #43aa29;">Les Terrains des Propri√®taires</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="chart-container">
                    <canvas id="terrainChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <canvas id="terrainChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var labels = {{ labels|safe }};
        var data = {{ data|safe }};

        var ctx = document.getElementById('terrainChart').getContext('2d');
        var terrainChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: [
                        'rgb(170, 255, 0)',
                        'rgb(51, 77, 0)',
                        'rgb(119, 179, 0)',
                        'rgb(153, 204, 0)',
                        'rgb(115, 153, 0)',
                        'rgb(153, 204, 0)',
                        'rgb(153, 204, 0)',
                        'rgb(153, 204, 0)',
                        
                        
                        
                    ]
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
