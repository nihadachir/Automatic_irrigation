{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <!--<link rel="stylesheet" href="boxicons/css/boxicons.css">-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    <center>
    {% for message in messages %}
    <strong>{{ message }}</strong>
    {% endfor %}
    </center>
    <form method="post" action="/login">
        {% csrf_token %}
    <div class="box">
        <div class="container">
            <div class="top-header">

                <header>Connecter</header>
            </div>
            <div class="input-field">
                <label for="username"></label>
                <input type="text" name="username" id="username" class="input" placeholder="Nom_utilisateur" required>
                <i class="bx bx-user"></i>
                
            </div>
            <div class="input-field">
                <label for="password"></label>
                <input type="password" name="password" id="password" class="input" placeholder="Motdepasse" required>
                <i class="bx bx-lock-alt"></i>
                    
            </div> 
            <div class="input-field">
               <button type="submit" class="submit">connecter</button> 
               
            </div>   
        </div>
    </div>
    </form>  
</body>
</html>
